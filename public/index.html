<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Tracker</title>
  </head>
  <body>
    <nav>
      <a href="/">Fitness Tracker <i class="fas fa-dumbbell"></i></a>
      <a href="/stats">Dashboard <i class="fas fa-tachometer-alt"></i></a>
    </nav>
    <div class="wrapper workout">
      <header>
        <h1>FITNESS TRACKER</h1>
      </header>
      <div class="ui container workout">
            <div class="ui raised card m-auto">
                <div class="prev-workout">
                  <h3>Last Workout</h3>
                  <div>
                    <div class="workout-stats"></div>
                    <div class="buttons">
                      <a href="/exercise?" class="huge ui button">Continue Workout</a>
                      <a href="/exercise" class="huge ui button">New Workout</a>
                    </div>
                  </div>
                </div>
                <div class="new-workout">
                  <h3>Create Your First Workout</h3>
                </div>
              </div>
              <div class="image">
                <img  class="image" height="50" src="./img/muscle.png">
              </div>
        </div>
      </div>
    </div>
    <div id="toast">
      Workout Added Successfully!
    </div>
    <script src="/api.js"></script>
    <script src="/workout.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
